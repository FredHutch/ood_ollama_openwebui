---
cluster: "gizmo"
form:
# do these names need to be lowercase? It seems Rserver later cannot be found
# but rserver shows up in the context json file. Changing it here to be consistent.
  # - rserver
  # - Rapp
  - num_days
  - bc_email_on_started
  - num_cores
  - want_gpu
attributes:
  want_gpu:
    widget: "check_box"
    label: "Request a GPU"
    help: |
      Request a GPU for your session. The default is to use one, as LLMs will be slow without it.
    value: true
    id: 'want_gpu'
  num_cores:
    widget: "number_field"
    label: "Number of cores"
    value: 2
    help: |
      Number of cores to request. The default is 2.
    min: 1
    # TODO what should the maximum be?
    max: 20
    step: 1
    id: 'num_cores'
  num_days:
      value: 1
      widget: "number_field"
      label: "Number of days to run"
      min: 1
      max: 7
      step: 1
